<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<!--Aqui embaixo temos a tag de cabeçalho o header-->
 <header>Soco a 80km/h: Conheça o Stomatopoda</header>

 <!--Aqui temos a tag de navegação <nav> -->
<nav>
    <ul>
        <li><a href="">Página Inicial</a></li>
        <li><a href="">Sobre</a></li>
        <li><a href="">Contato</a></li>
    </ul>
</nav>

<!--Aqui temos a tag de artigos -->
<article>
                                               
    <h2>Fatos sobre o Stomatopoda</h2>

<!--Aqui em baixo temos a tag de seção, a section. Ela está dentro da article e ela contém a informções gerais sobre a Stomatopoda-->
    <section>

        <h3>Subtitulo aleatorio</h3>

        <i>Odontodactylus scyllarus</i>

        <!--Aqui embaixo temos a tag de de tabela, a table. Ela tá dentro de section e contem as classificações cientificas da Stomatopoda-->
        <table class="tabela"  border="1px">
            <th>Reino</th> <!-- < th > cria o cabeçalho da tabela-->
            <th>Filo</th>
            <th>Subfilo</th>            
            <th>Classe</th>           
            <th>Subclasse</th>          
            <th>Ordem</th>
           
         <tr> <!-- < tr > cria as linhas da tabela-->
            <td>do mar</td>
            <td>sei lá</td>
            <td>sei nao mano</td> <!-- < td > cria as colunas da tabela-->
            <td>lagostin</td>
            <td>camarão</td>
            <td>que eu quiser</td>
         </tr>
         <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
         </tr>
        </table>

    </section>
    sect

</article>
